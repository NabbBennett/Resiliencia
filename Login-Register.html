<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>
    <link rel="shortcut icon" href="Recursos\icono-res.ico" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="CSS/login-register.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container" id="container">
        <div class="back">
            <button class="button-back" id="button-back" onclick="window.location.href='Main.html'">
                <i class="lni lni-arrow-left login"></i>
            </button>
        </div>

        <div class="form-container register-container">
            <form action="#">
                <h1>Registro</h1>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellidos">
                <input type="email" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button>Registrar</button>                        
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Iniar Sesion</h1>
                <input type="email" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                    <div class="content">
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label>Recuerdame</label>
                        </div>
                        <div class="pass-link">
                            <a href="#">Olvide la contraseña</a>
                        </div>
                    </div>
                <button>Iniciar Sesion</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hola<br>proximo resiliente</h1>
                    <p>Si ya tienes una cuenta, inicia sesion</p>
                    <button class="ghost" id="login">Iniciar Sesion
                        <i class="lni  lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Hola<br>resiliente</h1>
                    <p>Si aun no tienes una cuenta, registrate</p>
                    <button class="ghost" id="register">Registrate
                        <i class="lni  lni-arrow-right register"></i>
                    </button>
                </div>
    
            </div>
        </div>
    </div>

    <script src="JS/login-register-sp.js"></script>
</body>
</html>
